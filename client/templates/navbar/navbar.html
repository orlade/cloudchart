<template name="navbar">
  <div class="ui top secondary pointing menu">
    <a class="item" href="/">
      <div class="title">
        <img class="logo" src="/images/logo-small.png" />
        <span class="name">Cortex</span>
      </div>
    </a>

    <a class="page item {{active 'Dashboard'}}" href="{{pathFor route='Dashboard'}}">Dashboard</a>
    <!--<a class="page item {{active 'Alerts'}}" href="{{pathFor route='Alerts'}}">Alerts</a>-->

    <div class="right menu">
      {{#if currentUser}}
        <div class="ui item">
          <div class="ui blue labeled icon sync button {{#if syncing}}disabled{{/if}}">
            <i class="refresh icon"></i> Sync
          </div>
        </div>

        <a class="ui logout item">Logout</a>
      {{else}}
        <a class="ui login item">Login</a>
      {{/if}}
    </div>
  </div>
</template>
