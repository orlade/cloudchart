<template name="s3">

  <div class="ui grid">
    <div class="eight wide left aligned column">
      <h1>AWS S3</h1>
    </div>
    <div class="eight wide right aligned column">
      <div class="ui secondary menu">
        {{> CreateMenu type="bucket" label="Bucket" items=bucketItems customSchema=bucketSchema}}
      </div>
    </div>
  </div>

  <div class="ui stackable link cards">
    {{#each buckets}}
      {{> S3BucketTemplate}}
    {{else}}
    <div class="empty card">
      <div class="content">
        <div class="header">No buckets</div>
      </div>
    </div>
    {{/each}}
  </div>
</template>

<template name="S3BucketTemplate">
  <div class="card">
    <a href="{{manageUrl}}" target="_blank">
    <div class="content">
      <div class="header">
        <div>
          <span class="name">{{Name}}</span>
          {{#if website}}
          <a class="ui top right attached mini blue label" href="{{website.url}}">
            <i class="ui external icon"></i> WEBSITE
          </a>
          {{/if}}
        </div>
      </div>
      <div class="meta">
        <div>{{region}}</div>
      </div>
    </div>
    </a>
  </div>
</template>
