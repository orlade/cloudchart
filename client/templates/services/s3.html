<template name="s3">
  <h1>AWS S3</h1>

  <div class="ui six stackable cards">
    {{#each buckets}}
      {{> S3BucketTemplate}}
    {{/each}}
  </div>
</template>

<template name="S3BucketTemplate">
  <div class="card">
    <div class="content">
      <div class="header">
        <div>
          <span class="name">{{Name}}</span>
        </div>
      </div>
      <div class="meta">
        <div>{{region}}</div>
      </div>
    </div>
  </div>
</template>
